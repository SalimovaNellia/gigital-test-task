<mat-card *ngIf="artist">
  <img class="artist-img" mat-card-image [src]=artist.picture [alt]=artist.name>
  <mat-card-header>
    <mat-card-title>{{ artist.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="tags-list" *ngIf="artist.tags.length">
      <li *ngFor="let tag of artist.tags">
        <a href=""> #{{ tag.name }}</a>
      </li>
    </ul>
    <p class="price">{{ artist.price | currency }}</p>
  </mat-card-content>
</mat-card>
